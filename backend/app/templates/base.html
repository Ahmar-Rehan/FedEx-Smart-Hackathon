<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx DCA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { background-color: #4D148C; }
        .btn-fedex { background-color: #FF6600; color: white; }
        .btn-fedex:hover { background-color: #e65c00; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">FedEx <span style="color: #FF6600;">DCA</span></a>
            <div class="navbar-nav ms-auto">
                {% if session.get("user_id") %}
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link text-warning" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
