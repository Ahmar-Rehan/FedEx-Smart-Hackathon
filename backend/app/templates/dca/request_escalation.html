<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Escalation - DCA Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-md shadow-lg rounded-lg border border-gray-300 overflow-hidden">
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-300 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Request Escalation</h1>
            <div class="flex space-x-2">
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
            </div>
        </div>
        
        <form action="{{ url_for('request_escalation', id=case.id) }}" method="POST" class="p-6 space-y-4">
            <div class="border-b border-gray-200 pb-4">
                <p class="text-sm font-semibold text-gray-600">Case ID: {{ case.case_id }}</p>
                <p class="text-sm font-semibold text-gray-600">Customer: {{ case.customer }}</p>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-bold text-gray-700">Escalation Reason:</label>
                <select name="reason" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">...</option>
                    <option value="Non-payment">Non-payment</option>
                    <option value="Disputed Amount">Disputed Amount</option>
                    <option value="Unresponsive Customer">Unresponsive Customer</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-bold text-gray-700">Internal Note (Optional):</label>
                <textarea name="internal_note" rows="3" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex items-center space-x-2 pt-2">
                <input type="checkbox" id="cancel_check" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                <label for="cancel_check" class="text-sm text-gray-600">Cancel</label>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-2 px-6 rounded shadow">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('cancel_check').addEventListener('change', function() {
            if(this.checked) {
                window.location.href = "{{ url_for('index') }}";
            }
        });
    </script>
</body>
</html>
